{%extends "form_page.html"%}

{%block formslot%}
<article class="login_form">
    <form method="POST">
        <div class="form_group"><label for="email">email</label><input required type="email" name="email" id="email"></div>
        <div class="form_group"><label for="password">password</label><input required type="password" name="password" id="password"></div>
        
        <div class="form_group"><button type="submit" id="submit">LOG IN</button></div>
    </form>
    <footer>
        <p>Dont have an account ? <a href="/auth/signup"> sign up</a></p>
    </footer>
</article>
{%endblock%}
