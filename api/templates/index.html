{%extends "layout.html"%}
{%block styleblock%}
<style>
    .index{
        height: 100%;
    }
    .index .index_landing{
        height: 100%;
        display: grid;
        grid-template-rows: 1fr auto;
    }
    .index .index_landing main{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
   .index .index_landing main section .main_text section h1{
        color: var(--btxt);
        font-size: 35px;
        padding: 0.5rem 0;
        letter-spacing: 1.1px;
        
    }
    .index .index_landing main section .main_text section:nth-child(2){
        border-left: var(--grn) solid 1px;
        margin: 1.3rem 0;
        padding: 0 0.5rem;
        color: var(--btxt);
        font-size: 15px;
    }
    .index .index_landing main section .main_text section:nth-child(2) p{
        padding: 0.6rem 0;
    }
    .index .index_landing main section .main_text section a{
        display: inline-block;
        padding: 0.7rem 1.2rem 0.7rem 0.8rem;
        margin: 0.5rem 0;
        border-radius: 4px;
        background-color: var(--grn);
        color: var(--wtxt);
        font-size: 13px;
        text-transform: uppercase;
    }
    .index .index_landing main section .image {
        width: 300px;
        height: 300px;
        border-radius: 100%;
        background-color: var(--grn);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .index .index_landing footer{
        background-image: url("{{url_for('static', filename='world.png')}}");
        background-size: cover;
        background-position: center;
        background-repeat: repeat;
        height: 25vh;
    }
    .index .index_landing footer .foot{
        height: 100%;
        padding: 1rem 0;
        display: grid;
        grid-template-rows: 1fr auto;
    }
    .index .index_landing footer .foot section h1{
        display: flex;
        align-items: center;
        justify-content: flex-end;
        font-size: 13px;
        font-weight: 560;
        color: var(--btxt);
    }
    .index .index_landing footer .foot section h1 a{
        display:block;
        font-size: 13px;
        background-color: var(--trans-grn);
        color: var(--wtxt);
        padding: 5px;
        margin: 0 3px;
        border-radius: 4px;
        letter-spacing: 1.1px;
        
    }
    .index .index_landing footer .foot section h1 a span svg{
        width: 18px;
        padding: 0 3px;
    }
    .index .index_landing footer .foot section:nth-child(2){
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .index .index_landing footer .foot section:nth-child(2) article{
        background-color: var(--wtxt);
        border: black solid 1px;
        border-radius: 4px;
    }
    .index .index_landing footer .foot section:nth-child(2) article a{
        color: #333;
        padding: 0.6rem;
        font-size: 13px;
        text-transform: uppercase;
        display: block;     
        
    }
    .index .index_landing footer .foot section:nth-child(2) article a span{
        padding: 10px;
    }
    
    </style>
{%endblock%}
